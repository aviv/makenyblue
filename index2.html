<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Make NY Blue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel='stylesheet' href='css/index.css' />
  <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
</head>

<body>
<div class='container'>
  <img src='images/logo.png' />
  <div class='page-header'>
    <h1>Vote on September 13th</h1>
  </div>
  <form id='address'>
    <div class='form-group'>
      <label for='addr1'>Street Address</label>
      <input type='text' class='form-control' id='addr1'>
    </div>
    <div class='form-group'>
      <label for='city'>City</label>
      <input type='text' class='form-control' id='city'>
    </div>
    <div class='form-group'>
      <label for='zip5'>Zip Code</label>
      <input type='text' class='form-control' id='zip5'>
    </div>
    <input type='submit' class='btn btn-primary' value='Go' />
  </form>
  <iframe id='iframe' src=''></iframe>
</div>
<script type='text/javascript'>
  $("#address").submit(function(event) {
    event.preventDefault();
    var url = 'https://www.nysenate.gov/find-my-senator?search=true&addr1='+$('#addr1').val()+'&city='+$('#city').val()+'&zip5='+$('#zip5').val();
    console.log(url)
    $('#iframe').attr('src', url);
  });
</script>
</body>
</html>
